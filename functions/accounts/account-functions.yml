# Defines an HTTP API endpoint that calls the main function in create.js
# - path: url path is /accounts
# - method: POST request
# - cors: enabled CORS (Cross-Origin Resource Sharing) for browser cross
#     domain api call
# - authorizer: authenticate using the AWS IAM role
create:
  handler: functions/accounts/create.main
  events:
    - http:
        path: accounts
        method: post
        cors: true
        authorizer: aws_iam

get:
  handler: functions/accounts/get.main
  events:
    - http:
        path: accounts/{id}
        method: get
        cors: true
        authorizer: aws_iam

list:
  handler: functions/accounts/list.main
  events:
    - http:
        path: accounts
        method: get
        cors: true
        authorizer: aws_iam

update:
  handler: functions/accounts/update.main
  events:
    - http:
        path: accounts/{id}
        method: put
        cors: true
        authorizer: aws_iam

delete:
  handler: functions/accounts/delete.main
  events:
    - http:
        path: accounts/{id}
        method: delete
        cors: true
        authorizer: aws_iam